<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>WinSpace — Links</title>
<style>
  :root{
    --bg:#02030a;
    --accent1:#0aa3ff;
    --accent2:#6b4cff;
    --gold:#f0b33a;
    --pill-bg:#ffffff;
    --pill-text:#111;
  }
  html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
  body{
    background: radial-gradient(ellipse at 10% 20%, rgba(10,163,255,0.08), transparent 10%),
                radial-gradient(ellipse at 90% 80%, rgba(107,76,255,0.05), transparent 10%),
                linear-gradient(180deg, #00040a 0%, #020318 40%, #000 100%);
    color:#fff;
    -webkit-font-smoothing:antialiased;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:28px;
    box-sizing:border-box;
  }

  /* neon wave overlay */
  .waves{
    position:fixed; inset:0; z-index:0; pointer-events:none; overflow:hidden;
    background:
      radial-gradient(circle at 10% 80%, rgba(10,163,255,0.06), transparent 8%),
      radial-gradient(circle at 90% 20%, rgba(107,76,255,0.04), transparent 9%);
  }
  .wave-line{
    position:absolute;
    left:-20%; right:-20%;
    top:20%;
    height:60%;
    transform:translateY(0);
    background:
      linear-gradient(90deg, rgba(10,163,255,0.00) 0%,
                           rgba(10,163,255,0.05) 20%,
                           rgba(10,163,255,0.18) 40%,
                           rgba(107,76,255,0.08) 60%,
                           rgba(10,163,255,0.02) 85%,
                           rgba(0,0,0,0) 100%);
    filter:blur(18px) saturate(140%);
    mix-blend-mode:screen;
    opacity:.95;
    animation: drift 18s linear infinite;
  }
  .wave-line::before, .wave-line::after{
    content:"";
    position:absolute; inset:0;
    background: linear-gradient(90deg, rgba(10,163,255,0.0), rgba(10,163,255,0.45), rgba(255,200,60,0.12), rgba(10,163,255,0.0));
    transform:skewX(-15deg) translateY(0);
    filter:blur(6px);
    mix-blend-mode:screen;
    opacity:.9;
  }
  @keyframes drift{
    0%{ transform: translateX(-10%) translateY(0) rotate(0.01deg); }
    50%{ transform: translateX(10%) translateY(-6px) rotate(-0.01deg); }
    100%{ transform: translateX(-10%) translateY(0) rotate(0.01deg); }
  }

  /* container */
  .card{
    position:relative;
    z-index:2;
    width:100%;
    max-width:520px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:14px;
    padding:22px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255,255,255,0.03);
  }
  .profile{
    display:flex; gap:14px; align-items:center; margin-bottom:6px;
  }
  .avatar{
    width:72px; height:72px; border-radius:18px; overflow:hidden; flex:0 0 72px;
    box-shadow: 0 6px 20px rgba(10,163,255,0.08), inset 0 -2px 8px rgba(0,0,0,0.4);
    border: 1px solid rgba(255,255,255,0.04);
  }
  .avatar img{width:100%; height:100%; object-fit:cover; display:block;}
  .meta{
    flex:1;
  }
  .title{font-size:20px; font-weight:700; letter-spacing:0.2px; margin:0 0 4px;}
  .subtitle{font-size:13px; color:rgba(255,255,255,0.75); margin:0;}
  .promo{
    margin-top:12px; display:flex; gap:10px; align-items:center;
  }
  .promo .code{
    background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    padding:8px 12px; border-radius:10px; font-weight:700; color:var(--gold);
    border:1px solid rgba(240,179,58,0.08); font-size:13px;
  }

  /* buttons list */
  .links{margin-top:18px; display:flex; flex-direction:column; gap:12px;}
  .btn{
    display:flex; align-items:center; gap:14px;
    background:var(--pill-bg); color:var(--pill-text);
    padding:18px 18px; border-radius:36px; text-decoration:none;
    font-weight:700; font-size:16px; box-shadow: 0 6px 18px rgba(2,3,10,0.45);
    border: 1px solid rgba(2,3,10,0.06);
    transition: transform .12s ease, box-shadow .12s ease;
  }
  .btn svg{width:22px; height:22px; flex:0 0 22px;}
  .btn:active{ transform: translateY(2px); }
  .btn:focus{ outline: none; box-shadow: 0 0 0 4px rgba(10,163,255,0.12); }

  .btn .label{flex:1; text-align:left; color:var(--pill-text);}
  .hint{font-size:13px; color:rgba(255,255,255,0.66); margin-top:10px; text-align:center;}

  /* promo small row bottom */
  .bottom{
    margin-top:16px; display:flex; justify-content:center; gap:10px; align-items:center;
    color:rgba(255,255,255,0.7);
    font-size:13px;
  }

  /* responsive */
  @media(max-width:420px){
    .card{padding:16px;}
    .avatar{width:60px;height:60px;border-radius:12px;}
    .btn{padding:14px 14px; font-size:15px;}
  }
</style>
</head>
<body>
  <div class="waves" aria-hidden="true">
    <div class="wave-line" style="top:10%; height:44%;"></div>
    <div class="wave-line" style="top:32%; height:60%; animation-duration:22s; filter:blur(14px); opacity:0.9;"></div>
  </div>

  <main class="card" role="main">
    <div class="profile">
      <div class="avatar">
        <!-- Замените src на вашу картинку профиля -->
        <img src="https://via.placeholder.com/300x300.png?text=WinSpace" alt="WinSpace avatar">
      </div>
      <div class="meta">
        <h1 class="title">WinSpace</h1>
        <p class="subtitle">Полезные подборки, бонусы и гайды</p>
        <div class="promo">
          <div class="code">ПРОМОКОД: <strong style="color:var(--gold); margin-left:8px;">WINSPIN30</strong></div>
        </div>
      </div>
    </div>

    <div class="links" role="navigation" aria-label="Ссылки">
      <!-- TikTok -->
      <a class="btn" href="https://www.tiktok.com/@winspace.zone1" target="_blank" rel="noopener noreferrer">
        <!-- svg icon TikTok (simple) -->
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 3v10.5A4.5 4.5 0 1 0 13.5 18V8h3.5V3h-8z" fill="#111"/>
        </svg>
        <span class="label">TikTok — @winspace.zone1</span>
      </a>

      <!-- Instagram -->
      <a class="btn" href="https://www.instagram.com/winspace.zone?igsh=cDA5Z2Y4eDVzenU4&utm_source=qr" target="_blank" rel="noopener noreferrer">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
          <rect x="3" y="3" width="18" height="18" rx="5" fill="#111"/>
        </svg>
        <span class="label">Instagram — @winspace.zone</span>
      </a>

      <!-- Telegram -->
      <a class="btn" href="https://t.me/topwin10" target="_blank" rel="noopener noreferrer">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 3.5L2.7 11.2c-.7.3-.7 1 .1 1.1L7.6 13l2.5 6.7c.3.7 1.2.9 1.7.4l2.4-2.2 3.8 2.8c.7.4 1.6-.1 1.5-.9L23 4.6c0-.6-.6-1-1-1.1z" fill="#111"/>
        </svg>
        <span class="label">Телеграм — Win Space</span>
      </a>

      <!-- Доп. кнопка (пример) -->
      <a class="btn" href="https://mrnikolasd.github.io/winspace-link" target="_blank" rel="noopener noreferrer">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="9" fill="#111"/>
        </svg>
        <span class="label">Сайт / Доп. ссылки</span>
      </a>
    </div>

    <p class="hint">Нажми на кнопку — откроется в новом окне. Если хочешь, можно заменить иконки и ссылки.</p>

    <div class="bottom">
      <span>Промокод</span>
      <strong style="color:var(--gold)">WINSPIN30</strong>
    </div>
  </main>
</body>
</html>
